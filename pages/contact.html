<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosme Boisset</title>
    <!--BootStrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--End Of BootStrap CSS-->
    <!--Custom Styles-->
    <link href="../custom.css" rel="stylesheet" />
    <!--End of Custom Styles-->
  </head>
  <body>
    <!--desktop sidebar/mobile navbar-->
    <div
      class="container-fluid d-flex flex flex-column flex-md-row bg-mirage fixed-top"
    >
      <nav
        class="navbar navbar-expand-md navbar-dark bg-ebony d-flex flex-md-column"
      >
        <a class="py-5 mx-5" href="/">
          <img src="../assets/logo/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler mx-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          area-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse w-100 align-items-start"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav w-100 d-flex flex-md-column text-center text-md-center"
          >
            <li class="list-item mb-5">
              <a href="/" class="nav-link my-3" aria-current="page">Work</a>
              <a href="/pages/skills.html" class="nav-link my-3">Skills</a>
              <a href="/pages/about.html" class="nav-link my-3">About</a>
              <a href="/pages/contact.html" class="nav-link my-3 mb-5 active"
                >Contact</a
              >
            </li>
            <li class="list-item mt-5" id="social-media-icons">
              <a href="/" class="nav-link mt-5"
                ><img src="../assets/icons/linkedin_icon.jpg"
              /></a>
              <a href="/" class="nav-link"
                ><img src="../assets/icons/github_icon.jpg"
              /></a>
              <a href="/" class="nav-link"
                ><img src="../assets/icons/email_icon.jpg"
              /></a>
              <a href="/" class="nav-link"
                ><img src="../assets/icons/twitter_icon.jpg"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <!--End of desktop sidebar/mobile navbar-->

      <!--content-->
      <div class="row">
        <div class="col-sm-10">
          <main class="ps-0 ps-md-5 bg-mirage vh-100 text-white">
            <h1
              class="color-white contact-custom-header text-nowrap mt-5 overflow"
            >
              GET IN CONTACT
            </h1>
            <p class="color-white mb-5">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit ut
              aliquam, purus sit amet luctus venenatis, lectus magna fringilla
              urna, porttitor rhoncus dolor purus dolor purus non enim
            </p>
            <!--Form-->
            <form>
              <div class="row">
                <div class="col-sm-7">
                  <div class="mb-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label color-white"
                      >Your name</label
                    >
                    <input
                      type="email"
                      class="form-control bg-charcoal input-bg"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label color-white"
                      >Your email address</label
                    >
                    <input
                      type="email"
                      class="form-control bg-charcoal input-bg"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleFormControlTextarea1"
                      class="form-label color-white"
                      >Compose your message</label
                    >
                    <textarea
                      class="form-control bg-charcoal input-bg"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="col-sm-5">
                  <img
                    src="../assets/contact-images/contact_rocketman.jpg"
                    class="img-fluid"
                  />
                </div>
                <div class="col-sm-3">
                  <button
                    type="submit"
                    class="btn contact-btn-custom px-3 py-2"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </main>
        </div>
      </div>
      <!--end of content-->
    </div>

    <!--BootStrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--End of BootStrap JS-->
  </body>
</html>
